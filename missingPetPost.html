    <script>
        // Source: HTML DOM Document addEventListener()
            //Author: W3 Schools
            //URL: https://www.w3schools.com/jsref/met_document_addeventlistener.asp
            //Date accessed: 11/30/2024 
        //handles the watchlist functionality
        document.addEventListener('DOMContentLoaded', (event) => {
        // Selects all elements with the class 'watchlist-btn' and loops through each one
        document.querySelectorAll('.watchlist-btn').forEach(button => {
            // Adds a click event listener to each button
            button.addEventListener('click', () => {
                // Retrieves the movie ID from the 'data-movie-id' attribute of the clicked button
                const movieId = button.getAttribute('data-movie-id');
                // Determines the action ('add' or 'remove') based on the icon's class
                const action = button.querySelector('i').classList.contains('fa-plus-circle') ? 'add' : 'remove';

                // Sends an asynchronous HTTP POST request to 'mainpage_logic.php' to update the watchlist
                fetch('mainpage_logic.php', {
                    method: 'POST', // HTTP method
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, // Content type
                    // Sends the action ('add' or 'remove') and the movie ID as the request body
                    body: new URLSearchParams({ action, movieID: movieId })
                })
                    // Parses the response as JSON
                    .then(response => response.json())
                    .then(data => {
                        // Updates the icon based on the response status
                        if (data.status === 'added') {
                            // Changes the icon to a minus if the movie was added to the watchlist
                            button.querySelector('i').classList.replace('fa-plus-circle', 'fa-minus-circle');
                        } else if (data.status === 'removed') {
                            // Changes the icon to a plus if the movie was removed from the watchlist
                            button.querySelector('i').classList.replace('fa-minus-circle', 'fa-plus-circle');
                        }
                    })
                    // Logs any errors encountered during the fetch request
                    .catch(err => console.error('Error:', err));
                    });
                });
            });
    </script>
