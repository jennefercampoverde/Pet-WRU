<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Donation Post</title>
    <link rel="stylesheet" href="donation.css">
    <script src="https://kit.fontawesome.com/2e1a459034.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Top Navigation Bar -->
    <!--each icon on navigation bar should take you to respectable page-->
    <div class="navbar" id="myNavbar" >
        <!-- Logo -->
        <img src="projectImages/logo.png" alt="Logo" title="Logo of Application" height="100px">
        
        <!-- Navigation Links -->
        <!--each link references another html page-->
        <div class="nav-links" id="navLinks">
            <a href="mainpage.html"><i class="fa fa-fw fa-home"></i> Home</a> <!--icon insert here-->
            <div class="dropdown">
                <button class="dropbtn">Posts 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="missingPetPost.html"><i class="fa-solid fa-paw"></i> Missing pets</a> <!--icon insert here-->
                    <a href="ReunitedPets.html"><i class="fa-solid fa-paw"></i> Reunited pets</a> <!--icon insert here-->        
                </div>
              </div> 
            <a href="donationPostPage.html"><i class="fa-solid fa-box"></i> Donations</a> <!--icon insert here-->
            <a href="login&signup.html" class="signout"><i class="fa-solid fa-right-from-bracket"></i> login </a> <!--icon insert here-->
            
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    
    <h1>Create a Donation Form</h1>
    
    <div class="container">
        <div class="flier-header">
            <div class="image-upload">
                <label>Upload Item <br>Image</label>
                <input type="file" accept="image/*" class ="upload-button" required>
            </div>
            <div class="flier-title">
                <h2>Donation</h2>
                <p>Created by: <span id="username">Current User</span></p>
            </div>
        </div>
        
        <form class="flier-details">
            <div class="details-grid">
                <div>
                    <label>Donation Name:</label>
                    <input type="text" required>
                </div>
                <div>
                    <label>Quantity:</label>
                    <select required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    <label>Category of Item:</label>
                    <select required>
                        <option value="Bedding"> Bedding</option>
                        <option value="Clothing"> Clothing</option>
                        <option value="Grooming Supplies"> Grooming Supplies</option>
                        <option value="Leashes & Collars"> Leashes & Collars</option>
                        <option value="Litter & Waste Supplies"> Litter & Waste Supplies</option>
                        <option value="Medical Supplies"> Medical Supplies</option>
                        <option value="Toys"> Toys</option>
                        <option value="Transport Supplies"> Transport Supplies</option>
                    </select>
                </div>
                <div>
                    <label>Condition:</label>
                    <select required>
                        <option value="New"> New</option>
                        <option value="Like New"> Like New</option>
                        <option value="Gently Used"> Gently Used</option>
                        <option value="Used"> Used</option>
                        <option value="Worn"> Worn</option>
                    </select>
                </div>
            </div>
            <div class="description-container">
                <label>Description:</label>
                <textarea required maxlength="100"></textarea>
            </div>
        </form>
    </div>
    
    <button class="post-button" type="submit">Post</button>
    
    <div class="footer-container">
        <div class="footer">
            <div class="footer-heading footer1">
                <h2> :P </h2>
                <a href="aboutUs.html">About us</a>
                <a href="resource.html">Resources</a>
                <a href="https://github.com/jennefercampoverde/Pet-WRU.git">GitHub</a>
            </div>
        </div>
    </div>
    <script>
        function myFunction() {
            var navbar = document.getElementById("navLinks");
            if (navbar.classList.contains("responsive")) {
                navbar.classList.remove("responsive");
            } else {
                navbar.classList.add("responsive");
            }
        }
    </script>
</body>
</html>
